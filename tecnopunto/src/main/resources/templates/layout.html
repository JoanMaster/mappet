<!DOCTYPE html>

    <title>TecnoPunto</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> 
</head> 
<body> 
    <header class="bg-dark text-white p-3 mb-4"> 
        <div class="container"> 
            <h1 class="h3">TecnoPunto</h1>
